<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to thermostat.com!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='src/Thermostat.js'></script>
    <script src='src/ThermostatInterface.js'></script>
    <script src='src/weatherInterface.js'></script>
    <link rel='stylesheet' type='text/css' href='style/stylesheet.css'>
  </head>
  <body>
    <section>
    <h1>The temperature right now is <span id="temperature"></span></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">Reset Temperature</button>
        Power saving mode is <span id="power-saving-mode"></span>
        <button id="power-saving-on">Power Saving On</button>
        <button id="power-saving-off">Power Saving Off</button>
        Usage: <span id="power-usage"></span>
      </p>
      <section>
      <h4> Current temperature from Weather API: <span id="current-temperature"></span></h4>
         <select id="city">
          <option value="london">London</option>
          <option value="edinburgh">Edinburgh</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="madrid">Madrid</option>
          <option value="milan">Milan</option>
          <option value="wahiawa">Wahiawa</option>
          <option value="beijing">Beijing</option>
          <option value="kabul">Kabul</option>
          <option value="taipei">Taipei</option>
          <option value="manila">Manila</option>
          <option value="moscow">Moscow</option>
          <option value="ridgecrest">Ridgecrest</option>
          <option value="new york">New York</option>
        </select>
        <select id="degree">
          <option value="metric">Celcius</option>
          <option value="imperial">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
     </section>
      <!-- <h1>London outside temperature is <span id="current-temperature"></span></h1> -->
    </section>
  </body>
</html>
